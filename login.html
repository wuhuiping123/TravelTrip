<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>LOGIN</title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/jquery.header.js" ></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/baseStyle.css" />
		<link rel="stylesheet" href="commondCss/header.css" />
		<link rel="stylesheet" href="commondCss/footer.css" />
		<link rel="stylesheet" href="css/loginStyle.css" />
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<style type="text/css">
			.modal-backdrop{
				z-index:0;
			}
		</style>
	</head>
	<body>
		<!--header-->
		<div class="header"></div>
		
		<!--login-->
		<div class="login_bg_box">
			<div class="container">
				
				<div class="card-wrap">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">欢迎光临</h2>
							<p>欢迎进入登录注册页面</p>
							<div class="btn-wrap">
								<!--
									data-toggle指以什么事件触发，常用的如collapse,modal,popover,tooltips等；
									data-target指事件的目标，
									一起使用就是代表data-target所指的元素以data-toggle指定的形式显示。
								-->
								<a class="btn" data-target = "#register" data-toggle = "modal" href="">注册</a>
								<a class="btn" data-target = "#login" data-toggle = "modal" href="">登录</a>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<!--modal定义在body下,modal的父节点是body，否则会出现modal的模态框被遮罩层的问题-->
		<!--
			data-dismiss是bootstrap里自定义的属性，给一个元素data-dimiss属性的话，
			可以通过点击该元素达到让目标消失的效果。
		-->
				
		<!-- 注册窗口 -->
		<div id="register" class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
					</div>
					<div class="modal-title">
						<h1 class="text-center">注册</h1>
					</div>
					<div class="modal-body">
						<form class="form-group" action="">
							<div class="form-group">
								<label for="">用户名</label>
								<input class="form-control" type="text" placeholder="6-15位字母或数字">
							</div>
							<div class="form-group">
								<label for="">密码</label>
								<input class="form-control" type="password" placeholder="至少6位字母或数字">
							</div>
							<div class="form-group">
								<label for="">再次输入密码</label>
								<input class="form-control" type="password" placeholder="至少6位字母或数字">
							</div>
							<div class="form-group">
								<label for="">邮箱</label>
								<input class="form-control" type="email" placeholder="例如:123@123.com">
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">提交</button>
								<button class="btn btn-danger" data-dismiss="modal">取消</button>
							</div>
							<a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- 登录窗口 -->
		<div id="login" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
					</div>
					<div class="modal-title">
						<h1 class="text-center">登录</h1>
					</div>
					<div class="modal-body">
						<form class="form-group" action="">
							<div class="form-group">
								<label for="">用户名</label>
								<input class="form-control" type="text" placeholder="">
							</div>
							<div class="form-group">
								<label for="">密码</label>
								<input class="form-control" type="password" placeholder="">
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">登录</button>
								<button class="btn btn-danger" data-dismiss="modal">取消</button>
							</div>
							<a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
						</form>
					</div>
				</div>
			</div>
		</div>

		
		
		<script>
			$('.header').load("commondHtml/header.html")
			
			
			
		</script>
		
	</body>
</html>
