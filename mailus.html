	<body>
		<!--header-->
		<div class="header"></div>
		
		<!--banner-->
		<div class="banner_inner_content_agile_w3l"></div>
		
		<!--inner_content-->
		<div class="banner-bottom">
			<div class="container">
				<div class="inner_sec_info_agileits_w3">
					<div class="wthree_head_section">
						<h2 class="w3l_header">
							Mail
							<span>Us</span>
						</h2>
						<p>Youâ€™ll always have fascinating places to be and friendly people to see.</p>

					<div class="contact-form">
						<form action="#" method="post">
							<div class="left_form">
								<div>
									<span>
										<label>Name</label>
									</span>
									<span>
										<input type="text" name="userName" class="textbox" required="" />
									</span>
								</div>
								
								<div>
									<span>

									</span>
									<span>
										<input type="text" name="userEmail" class="textbox" required="" />

								</div>
								
								<div>
									<span>
										<label>Phone</label>
									</span>
									<span>
										<input type="text" name="userPhone" class="textbox" required="required" />
									</span>
								</div>
								
							</div>
							
							<div class="right_form">
								<div>
									<span>
										<label>Massage</label>
									</span>
									<span>
										<textarea name="Message" rows="" cols="" required="required"></textarea>
									</span>
								</div>
								
								<div>
									<span>
										<input type="submit" class="myButton" value="Submit" />
									</span>
								</div>
							</div>
							
							<div class="clearfix">
								
							</div>
							
						</form>
					</div>
				</div>
